<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda - Live Commerce</title>

    <!-- Configuración personalizada de Tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3B82F6",
              secondary: "#10B981",
              accent: "#8B5CF6",
            },
          },
        },
      };
    </script>

    <!-- Font Awesome para iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-lg sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center py-4">
          <div class="flex items-center">
            <a href="../" class="flex items-center">
              <i class="fas fa-shopping-bag text-primary text-2xl mr-2"></i>
              <span class="text-xl font-bold text-gray-900">Live Commerce</span>
            </a>
          </div>

          <!-- Búsqueda -->
          <div class="hidden md:flex flex-1 max-w-lg mx-8">
            <div class="relative w-full">
              <input
                type="text"
                id="searchInput"
                placeholder="Buscar productos..."
                class="w-full px-4 py-2 pl-10 pr-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
              />
              <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
            </div>
          </div>

          <!-- Carrito -->
          <div class="flex items-center space-x-4">
            <button
              id="cartButton"
              class="relative bg-primary text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300"
            >
              <i class="fas fa-shopping-cart mr-2"></i>
              Carrito
              <span
                id="cartCount"
                class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-6 w-6 flex items-center justify-center hidden"
              >
                0
              </span>
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Filtros -->
    <section class="bg-white border-b">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <div class="flex flex-wrap gap-4 items-center">
          <span class="text-gray-700 font-medium">Filtrar por:</span>

          <button
            onclick="filtrarPorCategoria('todos')"
            class="filter-btn active px-4 py-2 rounded-full text-sm font-medium transition duration-300 bg-primary text-white"
          >
            Todos
          </button>
          <button
            onclick="filtrarPorCategoria('Electrónicos')"
            class="filter-btn px-4 py-2 rounded-full text-sm font-medium transition duration-300 bg-gray-100 text-gray-700 hover:bg-gray-200"
          >
            Electrónicos
          </button>
          <button
            onclick="filtrarPorCategoria('Ropa')"
            class="filter-btn px-4 py-2 rounded-full text-sm font-medium transition duration-300 bg-gray-100 text-gray-700 hover:bg-gray-200"
          >
            Ropa
          </button>
          <button
            onclick="filtrarPorCategoria('Hogar')"
            class="filter-btn px-4 py-2 rounded-full text-sm font-medium transition duration-300 bg-gray-100 text-gray-700 hover:bg-gray-200"
          >
            Hogar
          </button>
          <button
            onclick="filtrarPorCategoria('Deportes')"
            class="filter-btn px-4 py-2 rounded-full text-sm font-medium transition duration-300 bg-gray-100 text-gray-700 hover:bg-gray-200"
          >
            Deportes
          </button>
        </div>
      </div>
    </section>

    <!-- Loading -->
    <div id="loading" class="flex justify-center items-center py-20">
      <div
        class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary"
      ></div>
      <span class="ml-3 text-gray-600">Cargando productos...</span>
    </div>

    <!-- Productos -->
    <section class="py-8">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Contador de productos -->
        <div class="mb-6">
          <p id="productCount" class="text-gray-600">
            Mostrando <span id="currentCount">0</span> productos
          </p>
        </div>

        <!-- Grid de productos -->
        <div
          id="productGrid"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
        >
          <!-- Los productos se cargan aquí dinámicamente -->
        </div>

        <!-- Mensaje cuando no hay productos -->
        <div id="noProducts" class="text-center py-20 hidden">
          <i class="fas fa-search text-6xl text-gray-300 mb-4"></i>
          <h3 class="text-xl font-semibold text-gray-700 mb-2">
            No se encontraron productos
          </h3>
          <p class="text-gray-500">
            Intenta con otros términos de búsqueda o filtros
          </p>
        </div>
      </div>
    </section>

    <!-- Modal del Carrito -->
    <div
      id="cartModal"
      class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden"
    >
      <div
        class="fixed right-0 top-0 h-full w-full max-w-md bg-white shadow-xl"
      >
        <div class="flex flex-col h-full">
          <!-- Header del carrito -->
          <div class="flex items-center justify-between p-4 border-b">
            <h3 class="text-lg font-semibold">Mi Carrito</h3>
            <button
              onclick="cerrarCarrito()"
              class="text-gray-400 hover:text-gray-600"
            >
              <i class="fas fa-times text-xl"></i>
            </button>
          </div>

          <!-- Items del carrito -->
          <div id="cartItems" class="flex-1 overflow-y-auto p-4">
            <!-- Items se cargan aquí dinámicamente -->
          </div>

          <!-- Footer del carrito -->
          <div class="border-t p-4 bg-gray-50">
            <div class="flex justify-between items-center mb-4">
              <span class="text-lg font-semibold">Total:</span>
              <span id="cartTotal" class="text-lg font-bold text-primary"
                >$0.00</span
              >
            </div>

            <button
              onclick="confirmarPedido()"
              class="w-full bg-secondary text-white py-3 rounded-lg font-semibold hover:bg-green-600 transition duration-300"
            >
              <i class="fas fa-whatsapp mr-2"></i>
              Confirmar Pedido
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="../assets/js/tienda.js"></script>
  </body>
</html>
