<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="pageTitle">Producto - Cargando...</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      :root {
        --primary-color: #3b82f6;
        --secondary-color: #10b981;
      }

      .product-image {
        width: 100%;
        height: 500px;
        object-fit: contain;
        background: #f8f9fa;
        border-radius: 8px;
      }

      .price-section {
        padding: 20px;
        background: #f8f9fa;
        border-radius: 8px;
        margin-bottom: 20px;
      }

      .btn-add-cart {
        padding: 15px;
        font-size: 1.1rem;
        font-weight: 600;
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- Loading inicial -->
    <div
      id="initialLoading"
      class="d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div class="text-center">
        <div
          class="spinner-border text-primary mb-3"
          style="width: 3rem; height: 3rem"
        ></div>
        <div>Cargando producto...</div>
      </div>
    </div>

    <!-- Contenido principal -->
    <div id="mainContent" class="d-none">
      <!-- Navbar simple -->
      <nav class="navbar navbar-light bg-white border-bottom">
        <div class="container">
          <a href="#" id="backToStore" class="btn btn-outline-primary">
            <i class="fas fa-arrow-left me-2"></i>Volver a la tienda
          </a>
          <span id="storeName" class="navbar-brand mb-0 h1"></span>
        </div>
      </nav>

      <!-- Producto -->
      <div class="container my-5">
        <div class="row">
          <!-- Imagen -->
          <div class="col-md-6 mb-4">
            <img id="productImage" src="" alt="" class="product-image" />
          </div>

          <!-- Informaci贸n -->
          <div class="col-md-6">
            <div id="categoryBadge"></div>
            <h1 id="productName" class="mb-3"></h1>

            <!-- Precio -->
            <div class="price-section">
              <div id="priceContainer"></div>
            </div>

            <!-- Stock -->
            <div id="stockInfo" class="mb-4"></div>

            <!-- Descripci贸n larga -->
            <div class="mb-4">
              <h5>Descripci贸n</h5>
              <p id="productDescription" class="text-muted"></p>
            </div>

            <!-- Video TikTok -->
            <div id="tiktokVideoContainer" class="mb-4" style="display: none">
              <h5>Video del Producto</h5>
              <div id="tiktokEmbed"></div>
            </div>

            <!-- Bot贸n agregar al carrito -->
            <button
              id="addToCartBtn"
              class="btn btn-primary w-100 btn-add-cart"
            >
              <i class="fas fa-cart-plus me-2"></i>Agregar al Carrito
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript -->
    <script src="assets/js/producto-detalle.js"></script>
  </body>
</html>
