<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="pageTitle">Cargando...</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      :root {
        --primary-color: #3b82f6;
        --secondary-color: #10b981;
      }

      .product-card {
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .product-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .cart-sidebar {
        position: fixed;
        top: 0;
        right: -400px;
        width: 400px;
        height: 100vh;
        background: white;
        box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
        transition: right 0.3s ease;
        z-index: 1050;
      }

      .cart-sidebar.show {
        right: 0;
      }

      .cart-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1040;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease;
      }

      .cart-overlay.show {
        opacity: 1;
        visibility: visible;
      }

      .aspect-square {
        aspect-ratio: 1;
      }

      .tienda-header {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
      }

      @media (max-width: 768px) {
        .cart-sidebar {
          width: 100%;
          right: -100%;
        }
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- Loading inicial -->
    <div
      id="initialLoading"
      class="d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div class="text-center">
        <div
          class="spinner-border text-primary mb-3"
          style="width: 3rem; height: 3rem"
        ></div>
        <div>Cargando tienda...</div>
      </div>
    </div>

    <!-- Contenido principal (oculto inicialmente) -->
    <div id="mainContent" class="d-none">
      <!-- Header de la tienda -->
      <header class="tienda-header text-white py-4">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-8">
              <div class="d-flex align-items-center">
                <img
                  id="tiendaLogo"
                  src=""
                  alt="Logo"
                  class="rounded-circle me-3 d-none"
                  style="width: 60px; height: 60px; object-fit: cover"
                />
                <div>
                  <h1 id="tiendaNombre" class="h3 mb-1">Cargando...</h1>
                  <p id="tiendaDescripcion" class="mb-0 opacity-75">
                    Cargando...
                  </p>
                </div>
              </div>
            </div>
            <div class="col-md-4 text-md-end mt-3 mt-md-0">
              <button
                id="cartButton"
                class="btn btn-light position-relative me-2"
              >
                <i class="fas fa-shopping-cart me-1"></i>
                Carrito
                <span
                  id="cartCount"
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none"
                  >0</span
                >
              </button>
            </div>
          </div>
        </div>
      </header>

      <!-- Búsqueda y filtros -->
      <div class="bg-white border-bottom py-3">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-search text-muted"></i>
                </span>
                <input
                  type="text"
                  id="searchInput"
                  class="form-control"
                  placeholder="Buscar productos..."
                />
              </div>
            </div>
            <div class="col-md-6 mt-2 mt-md-0">
              <div class="d-flex flex-wrap gap-2" id="categoryFilters">
                <button
                  class="btn btn-primary btn-sm filter-btn active"
                  data-categoria="todos"
                >
                  Todos
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Loading productos -->
      <div
        id="loading"
        class="d-flex justify-content-center align-items-center py-5"
      >
        <div class="spinner-border text-primary me-3"></div>
        <span class="text-muted">Cargando productos...</span>
      </div>

      <!-- Productos -->
      <div class="container my-4">
        <div class="mb-3">
          <p id="productCount" class="text-muted mb-0">
            Mostrando <span id="currentCount">0</span> productos
          </p>
        </div>

        <div id="productGrid" class="row g-4 d-none">
          <!-- Los productos se cargan aquí dinámicamente -->
        </div>

        <div id="noProducts" class="text-center py-5 d-none">
          <i class="fas fa-search text-muted" style="font-size: 4rem"></i>
          <h4 class="text-muted mt-3 mb-2">No se encontraron productos</h4>
          <p class="text-muted">Intenta con otros términos de búsqueda</p>
        </div>
      </div>

      <!-- Footer con redes sociales -->
      <footer class="bg-white border-top py-4 mt-5">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-6">
              <h5 id="footerNombre">Tienda</h5>
              <p class="text-muted mb-0">Síguenos en nuestras redes</p>
            </div>
            <div class="col-md-6 text-md-end mt-3 mt-md-0">
              <div id="socialLinks">
                <!-- Links se agregan dinámicamente -->
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <!-- Cart Overlay -->
    <div id="cartOverlay" class="cart-overlay"></div>

    <!-- Cart Sidebar -->
    <div id="cartSidebar" class="cart-sidebar">
      <div class="d-flex flex-column h-100">
        <div
          class="d-flex align-items-center justify-content-between p-3 border-bottom"
        >
          <h5 class="mb-0">Mi Carrito</h5>
          <button id="closeCartBtn" class="btn-close"></button>
        </div>

        <div id="cartItems" class="flex-grow-1 overflow-auto p-3">
          <!-- Items se cargan aquí dinámicamente -->
        </div>

        <div class="border-top p-3 bg-light">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <span class="h5 mb-0">Total:</span>
            <span id="cartTotal" class="h5 mb-0 text-primary fw-bold"
              >$0.00</span
            >
          </div>

          <button id="whatsappOrderBtn" class="btn btn-success w-100 py-2">
            <i class="fab fa-whatsapp me-2"></i>
            Iniciar Compra por WhatsApp
          </button>
        </div>
      </div>
    </div>

    <!-- AGREGAR esto en tienda-dinamica.html, justo ANTES de la línea </body> -->

    <!-- Botón flotante para panel admin -->
    <div class="admin-floating-btn">
      <a
        href="/admin/"
        class="btn btn-primary rounded-circle shadow"
        title="Panel de Administración"
        data-bs-toggle="tooltip"
      >
        <i class="fas fa-cog"></i>
      </a>
    </div>

    <!-- Estilos adicionales para el botón flotante -->
    <style>
      .admin-floating-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
        opacity: 0.8;
        transition: opacity 0.3s ease;
      }

      .admin-floating-btn:hover {
        opacity: 1;
      }

      .admin-floating-btn .btn {
        width: 56px;
        height: 56px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        transition: all 0.3s ease;
        border: none;
      }

      .admin-floating-btn .btn:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3) !important;
      }

      /* Responsive: ajustar en móviles */
      @media (max-width: 576px) {
        .admin-floating-btn {
          bottom: 15px;
          right: 15px;
        }

        .admin-floating-btn .btn {
          width: 48px;
          height: 48px;
          font-size: 18px;
        }
      }

      /* Evitar que interfiera con el carrito cuando esté abierto */
      .cart-sidebar.show ~ .admin-floating-btn {
        right: 420px;
      }

      @media (max-width: 768px) {
        .cart-sidebar.show ~ .admin-floating-btn {
          opacity: 0.3;
        }
      }
    </style>

    <!-- JavaScript para activar tooltip -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Activar tooltips de Bootstrap para el botón admin
        const adminBtn = document.querySelector('[data-bs-toggle="tooltip"]');
        if (adminBtn) {
          new bootstrap.Tooltip(adminBtn);
        }
      });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript de la tienda dinámica -->
    <script src="assets/js/tienda-dinamica.js"></script>
  </body>
</html>
